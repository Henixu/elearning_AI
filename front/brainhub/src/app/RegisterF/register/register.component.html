<section class="login-dark">
    <form (ngSubmit)="onSubmit()">
      <h2 class="sr-only">Register Form</h2>
      <div class="illustration"><i class="icon ion-ios-person-outline"></i></div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
      <a class="forgot" href="#" routerLink="/login">Already have an account? Log in</a>
    </form>
  </section>
